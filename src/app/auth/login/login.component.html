<div class="container" style="max-width: 23em; margin: auto">
  <mat-card class="mat-elevation-z24">
    <form autocomplete="off" [formGroup]="form">
      <mat-card-header>
        <mat-card-title class="text-center">Bem Vindo ao Sistema</mat-card-title>
        <mat-card-subtitle class="text-center">Por Favor entre com suas informações</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="img" src="assets/images/Login Manager.png" alt="Login"/>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput type="email" name="usuario" placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="password" name="senha" placeholder="Senha" formControlName="senha">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="login()">
          <mat-icon aria-label="Entrar">fingerprint</mat-icon>
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
