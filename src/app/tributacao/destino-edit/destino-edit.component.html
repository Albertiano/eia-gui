<h3 mat-dialog-title>Edição de Registro</h3>

<mat-dialog-content [formGroup]="form">

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px"
        fxLayout.xs="column" fxLayoutAlign.xs="center stretch" fxLayoutGap.xs="0">
        <mat-form-field fxFlex="10%">
          <input matInput formControlName="estado" placeholder="Estado">
        </mat-form-field>
        <mat-form-field fxFlex="10%">
          <input matInput formControlName="cfop" placeholder="CFOP">
        </mat-form-field>
    </div>

    <mat-tab-group>
      <mat-tab label="ICMS">
        <eia-icms [icms]="form.get('icms').value" (valuesChange)="updateIcms($event)"></eia-icms>
      </mat-tab>
      <mat-tab label="IPI">
        <eia-ipi [ipi]="form.get('ipi').value" (valuesChange)="updateIpi($event)"></eia-ipi>
      </mat-tab>
    </mat-tab-group>

</mat-dialog-content>

<mat-dialog-actions align="center">
  <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="!form.valid">Salvar</button>
  <button class="mat-raised-button" (click)="close()">Cancelar</button>
</mat-dialog-actions>
