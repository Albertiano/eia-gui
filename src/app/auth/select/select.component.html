<div class="container" style="max-width: 30em; margin: auto">
  <mat-card class="mat-elevation-z24">
    <form autocomplete="off">
      <mat-card-header>
        <mat-card-title class="text-center">Selecione uma empresa</mat-card-title>
        <mat-card-subtitle class="text-center">Ela ser√° utilizada para gerenciar seus cadastros</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="img" src="assets/images/Login Manager.png" alt="Login"/>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-select placeholder="Empresa" [(ngModel)]="empresa" name="empresa">
            <mat-option *ngFor="let empresa of empresas" [value]="empresa.id">
              {{empresa.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" [disabled]="!empresa" (click)="confirmarEmpresa()">
          <mat-icon aria-label="Confirmar">business_center</mat-icon>
          Confirmar
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
